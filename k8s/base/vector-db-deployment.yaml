apiVersion: apps/v1
kind: Deployment
metadata:
  name: vector-db
  namespace: rag-chatbot
  labels:
    app: vector-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vector-db
  template:
    metadata:
      labels:
        app: vector-db
    spec:
      containers:
      - name: vector-db
        image: chromadb/chroma:0.4.18
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: CHROMA_DB_IMPL
          value: "duckdb+parquet"
        - name: CHROMA_PERSIST_DIRECTORY
          value: "/chroma/data"
        volumeMounts:
        - name: vector-db-data
          mountPath: /chroma/data
        resources:
          limits:
            memory: "4Gi"
            cpu: "2"
          requests:
            memory: "2Gi"
            cpu: "1"
        readinessProbe:
          httpGet:
            path: /api/v1/heartbeat
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /api/v1/heartbeat
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
      volumes:
      - name: vector-db-data
        persistentVolumeClaim:
          claimName: vector-db-pvc 